<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Book-tracker Online</title>
</head>
<body>
    <div class="main">
        <div class="introduction">
            <h1>My Book-tracker Online</h1>
            <p>As part of <a href="https://www.theodinproject.com" target="_blank">The Odin Project's</a> projects, My Book-tracker online is an online book tracker that helps users keep track of books they have read or are currently reading.</p>
        </div>
        <div class="details">
            <form>
                <div class="title">
                    <h2>Title</h2>
                    <input class="title-input" type="text" placeholder="Enter Book Title">
                </div>
                <div class="pages">
                    <h2>Pages</h2>
                    <input class="page-input" type="number" placeholder="Pages">
                </div>
                <div class="author">
                    <h2>Author</h2>
                    <input class="author-input" type="text" placeholder="Enter book author">
                </div>
                <div class="submit">
                    <h2>Submit</h2>
                    <button class="submit">Add Book</button>
                </div>
            </form>
            <hr>
        </div>
        <div class="storage">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
